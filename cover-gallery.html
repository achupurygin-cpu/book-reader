<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–±–ª–æ–∂–∫–∏ –∫–Ω–∏–≥–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999);
        }

        .covers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .cover-card {
            position: relative;
            aspect-ratio: 2/3;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .cover-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cover-card.selected {
            border-color: var(--tg-theme-button-color, #3390ec);
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(51, 144, 236, 0.3);
        }

        .cover-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .selection-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #3390ec);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .cover-card.selected .selection-indicator {
            display: flex;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #fff);
            border-top: 1px solid var(--tg-theme-hint-color, #ccc);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: var(--tg-theme-button-color, #3390ec);
            border: 2px solid var(--tg-theme-button-color, #3390ec);
        }

        .error-message {
            background: #ff3b30;
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® –û–±–ª–æ–∂–∫–∏ –∫–Ω–∏–≥–∏</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ –ª—É—á—à–∏–π –≤–∞—Ä–∏–∞–Ω—Ç</p>
    </div>

    <div id="loading" class="loading">
        –ó–∞–≥—Ä—É–∂–∞–µ–º –æ–±–ª–æ–∂–∫–∏...
    </div>

    <div id="error" class="error-message" style="display: none;"></div>

    <div id="covers-container" class="covers-grid" style="display: none;"></div>

    <div class="action-buttons">
        <button id="confirm-btn" class="btn btn-primary" disabled>
            ‚úÖ –í—ã–±—Ä–∞—Ç—å —ç—Ç—É –æ–±–ª–æ–∂–∫—É
        </button>
        <button id="regenerate-btn" class="btn btn-secondary">
            üîÑ –ü–µ—Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const API_BASE = 'https://fignetic-n8n.ru/webhook';
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('book_id');
        const userId = tg.initDataUnsafe?.user?.id;

        let selectedCoverId = null;
        let covers = [];

        const styleNames = {
            'minimalist': '–ú–∏–Ω–∏–º–∞–ª–∏–∑–º',
            'realistic': '–†–µ–∞–ª–∏–∑–º',
            'illustrated': '–ò–ª–ª—é—Å—Ç—Ä–∞—Ü–∏—è',
            'cinematic': '–ö–∏–Ω–µ–º–∞—Ç–æ–≥—Ä–∞—Ñ'
        };

        async function loadCovers() {
            try {
                const response = await fetch(`${API_BASE}/get-covers?book_id=${bookId}`);
                const data = await response.json();

                if (!data.covers || data.covers.length === 0) {
                    throw new Error('–û–±–ª–æ–∂–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                }

                covers = data.covers;
                renderCovers();
            } catch (error) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –æ–±–ª–æ–∂–∫–∏: ' + error.message);
            }
        }

        function renderCovers() {
            const container = document.getElementById('covers-container');
            const loading = document.getElementById('loading');

            container.innerHTML = covers.map((cover, index) => {
                const styleName = styleNames[cover.style] || cover.style;
                return `
                    <div class="cover-card" data-cover-id="${cover.id}" data-index="${index}">
                        <img src="${cover.s3_url}" alt="–û–±–ª–æ–∂–∫–∞ ${index + 1}">
                        <div class="cover-badge">${styleName}</div>
                        <div class="selection-indicator">‚úì</div>
                    </div>
                `;
            }).join('');

            loading.style.display = 'none';
            container.style.display = 'grid';

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤
            document.querySelectorAll('.cover-card').forEach(card => {
                card.addEventListener('click', () => selectCover(card));
            });
        }

        function selectCover(card) {
            // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏—Ö
            document.querySelectorAll('.cover-card').forEach(c => {
                c.classList.remove('selected');
            });

            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é
            card.classList.add('selected');
            selectedCoverId = card.dataset.coverId;

            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            document.getElementById('confirm-btn').disabled = false;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        document.getElementById('confirm-btn').addEventListener('click', async () => {
            if (!selectedCoverId) return;

            try {
                tg.showConfirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–±—Ä–∞—Ç—å —ç—Ç—É –æ–±–ª–æ–∂–∫—É?', async (confirmed) => {
                    if (confirmed) {
                        await sendResponse('select', [selectedCoverId]);
                    }
                });
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –æ–±–ª–æ–∂–∫–∏');
            }
        });

        // –ö–Ω–æ–ø–∫–∞ —Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
        document.getElementById('regenerate-btn').addEventListener('click', () => {
            tg.showConfirm('–ü–µ—Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ –æ–±–ª–æ–∂–∫–∏? –¢–µ–∫—É—â–∏–µ –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã.', async (confirmed) => {
                if (confirmed) {
                    await sendResponse('regenerate', []);
                }
            });
        });

        async function sendResponse(action, coverIds) {
            const webhookUrl = `${API_BASE}/process-cover-response`;

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        book_id: bookId,
                        user_id: userId,
                        action: action,
                        cover_ids: coverIds,
                        telegram_data: tg.initDataUnsafe
                    })
                });

                const result = await response.json();

                if (result.success) {
                    tg.close();
                } else {
                    showError(result.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞–ø—Ä–æ—Å–∞');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ–±–ª–æ–∂–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (bookId) {
            loadCovers();
        } else {
            showError('–ù–µ —É–∫–∞–∑–∞–Ω ID –∫–Ω–∏–≥–∏');
        }
    </script>
</body>
</html>
