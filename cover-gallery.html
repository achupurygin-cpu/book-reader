<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® –í—ã–±–µ—Ä–∏—Ç–µ –æ–±–ª–æ–∂–∫—É</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            opacity: 0.9;
        }

        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .covers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .cover-card {
            position: relative;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            aspect-ratio: 2/3;
        }

        .cover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .cover-card.selected {
            border-color: #4ade80;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .cover-card.loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .cover-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .cover-loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
        }

        .cover-card.loading .cover-loader {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        .cover-loader-text {
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            opacity: 0.9;
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(74, 222, 128, 0.95);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.5);
        }

        .cover-card.selected .checkmark {
            display: flex;
        }

        .actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
        }

        .actions-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-regenerate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-regenerate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-select {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            display: none;
        }

        .btn-select.show {
            display: flex;
        }

        .btn-select:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.4);
        }

        @media (max-width: 768px) {
            .covers-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .actions-container {
                flex-direction: column;
            }

            .btn {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® –í—ã–±–µ—Ä–∏—Ç–µ –æ–±–ª–æ–∂–∫—É</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –ª—É—á—à–∏–π –≤–∞—Ä–∏–∞–Ω—Ç –¥–ª—è –≤–∞—à–µ–π –∫–Ω–∏–≥–∏</p>
        </div>

        <div id="loading" class="loading">
            –ó–∞–≥—Ä—É–∂–∞–µ–º –æ–±–ª–æ–∂–∫–∏...
        </div>

        <div id="covers-grid" class="covers-grid" style="display: none;"></div>
    </div>

    <div class="actions">
        <div class="actions-container">
            <button id="btn-regenerate" class="btn btn-regenerate">
                <span>üîÑ –ü–µ—Ä–µ—Å–æ–∑–¥–∞—Ç—å –≤—Å—ë</span>
            </button>
            <button id="btn-select" class="btn btn-select">
                <span>‚úÖ –í—ã–±—Ä–∞—Ç—å</span>
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const GET_COVERS_URL = 'https://fignetic-n8n.ru/webhook/c535da09-89bc-4090-97ce-ac693bdc40e3';
        const SELECT_COVER_URL = 'https://fignetic-n8n.ru/webhook/ccd382e4-7bac-4694-b9a6-1c26782d3ff7';

        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('book_id');
        const userId = tg.initDataUnsafe?.user?.id;

        let selectedCoverId = null;
        let isRegenerating = false;
        let pollingInterval = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±–ª–æ–∂–µ–∫
        async function loadCovers() {
            try {
                const response = await fetch(GET_COVERS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        book_id: bookId,
                        user_id: userId,
                        telegram_data: tg.initDataUnsafe
                    })
                });

                const data = await response.json();
                
                if (!data.success || !data.covers || data.covers.length === 0) {
                    throw new Error('–û–±–ª–æ–∂–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                }

                displayCovers(data.covers);
            } catch (error) {
                console.error('Error loading covers:', error);
                document.getElementById('loading').innerHTML = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ–±–ª–æ–∂–µ–∫';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ–±–ª–æ–∂–µ–∫
        function displayCovers(covers) {
            document.getElementById('loading').style.display = 'none';
            const grid = document.getElementById('covers-grid');
            grid.style.display = 'grid';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ –Ω–µ—Ç –∏–ª–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å
            if (grid.children.length !== covers.length) {
                grid.innerHTML = '';
                
                covers.forEach((cover, index) => {
                    const card = createCoverCard(cover, index);
                    grid.appendChild(card);
                });
            } else {
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∫–∞—Ä—Ç–æ—á–∫–∞—Ö
                covers.forEach((cover, index) => {
                    const card = grid.children[index];
                    const img = card.querySelector('.cover-image');
                    if (img && img.src !== cover.s3_url) {
                        img.src = cover.s3_url;
                        card.classList.remove('loading');
                    }
                });
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –æ–±–ª–æ–∂–∫–∏
        function createCoverCard(cover, index) {
            const card = document.createElement('div');
            card.className = 'cover-card';
            card.dataset.coverId = cover.id;
            
            const styleNames = {
                'minimalist': '–ú–∏–Ω–∏–º–∞–ª–∏–∑–º',
                'realistic': '–†–µ–∞–ª–∏–∑–º',
                'illustrated': '–ò–ª–ª—é—Å—Ç—Ä–∞—Ü–∏—è',
                'cinematic': '–ö–∏–Ω–æ'
            };
            
            card.innerHTML = `
                <img src="${cover.s3_url}" alt="${cover.style}" class="cover-image">
                <div class="cover-badge">${styleNames[cover.style] || cover.style}</div>
                <div class="checkmark">‚úì</div>
                <div class="cover-loader">
                    <div class="spinner"></div>
                    <div class="cover-loader-text">–ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º<br>–æ–±–ª–æ–∂–∫—É...</div>
                </div>
            `;

            card.addEventListener('click', () => selectCover(cover.id));
            
            return card;
        }

        // –í—ã–±–æ—Ä –æ–±–ª–æ–∂–∫–∏
        function selectCover(coverId) {
            if (isRegenerating) return;

            document.querySelectorAll('.cover-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            const selected = document.querySelector(`[data-cover-id="${coverId}"]`);
            if (selected) {
                selected.classList.add('selected');
                selectedCoverId = coverId;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–í—ã–±—Ä–∞—Ç—å"
                document.getElementById('btn-select').classList.add('show');
                document.getElementById('btn-regenerate').style.display = 'none';
            }
        }

        // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞
        async function confirmSelection() {
            if (!selectedCoverId) return;

            document.getElementById('btn-select').disabled = true;
            
            try {
                const response = await fetch(SELECT_COVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'select',
                        book_id: bookId,
                        cover_id: selectedCoverId,
                        user_id: userId,
                        telegram_data: tg.initDataUnsafe
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    tg.close();
                } else {
                    throw new Error(data.message || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }
            } catch (error) {
                console.error('Error confirming:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –æ–±–ª–æ–∂–∫–∏');
                document.getElementById('btn-select').disabled = false;
            }
        }

        // –ü–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è –≤—Å–µ—Ö –æ–±–ª–æ–∂–µ–∫
        async function regenerateAll() {
            if (isRegenerating) return;

            isRegenerating = true;
            document.getElementById('btn-regenerate').disabled = true;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –Ω–∞ –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–∫–∞—Ö
            document.querySelectorAll('.cover-card').forEach(card => {
                card.classList.add('loading');
                card.classList.remove('selected');
            });

            selectedCoverId = null;

            try {
                const response = await fetch(SELECT_COVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'regenerate',
                        book_id: bookId,
                        user_id: userId,
                        telegram_data: tg.initDataUnsafe
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // –ó–∞–ø—É—Å–∫–∞–µ–º polling –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–æ–≤—ã—Ö –æ–±–ª–æ–∂–µ–∫
                    startPolling();
                } else {
                    throw new Error(data.message || '–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏');
                }
            } catch (error) {
                console.error('Error regenerating:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ–±–ª–æ–∂–µ–∫');
                document.querySelectorAll('.cover-card').forEach(card => {
                    card.classList.remove('loading');
                });
                isRegenerating = false;
                document.getElementById('btn-regenerate').disabled = false;
            }
        }

        // Polling –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–æ–≤—ã—Ö –æ–±–ª–æ–∂–µ–∫
        function startPolling() {
            let pollCount = 0;
            const maxPolls = 60; // 2 –º–∏–Ω—É—Ç—ã –º–∞–∫—Å–∏–º—É–º

            pollingInterval = setInterval(async () => {
                pollCount++;

                try {
                    const response = await fetch(GET_COVERS_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            book_id: bookId,
                            user_id: userId,
                            telegram_data: tg.initDataUnsafe
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success && data.covers && data.covers.length > 0) {
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ–±–Ω–æ–≤–∏–ª–∏—Å—å –ª–∏ –æ–±–ª–æ–∂–∫–∏
                        const firstCover = data.covers[0];
                        const firstCard = document.querySelector('.cover-card');
                        const currentImg = firstCard?.querySelector('.cover-image')?.src;
                        
                        if (currentImg !== firstCover.s3_url) {
                            // –û–±–ª–æ–∂–∫–∏ –æ–±–Ω–æ–≤–∏–ª–∏—Å—å!
                            displayCovers(data.covers);
                            stopPolling();
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }

                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º polling –ø–æ—Å–ª–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø–æ–ø—ã—Ç–æ–∫
                if (pollCount >= maxPolls) {
                    stopPolling();
                    alert('–í—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∏—Å—Ç–µ–∫–ª–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                }
            }, 2000); // –ö–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ polling
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
            
            document.querySelectorAll('.cover-card').forEach(card => {
                card.classList.remove('loading');
            });
            
            isRegenerating = false;
            document.getElementById('btn-regenerate').disabled = false;
        }

        // Event listeners
        document.getElementById('btn-regenerate').addEventListener('click', regenerateAll);
        document.getElementById('btn-select').addEventListener('click', confirmSelection);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (!bookId) {
            document.getElementById('loading').innerHTML = '‚ùå ID –∫–Ω–∏–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω';
        } else {
            loadCovers();
        }

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', () => {
            stopPolling();
        });
    </script>
</body>
</html>
