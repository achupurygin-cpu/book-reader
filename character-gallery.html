<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Галерея персонажей</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .character-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .character-card:active {
            transform: scale(0.98);
        }

        .character-card.selected {
            box-shadow: 0 0 0 3px var(--tg-theme-button-color, #3390ec);
        }

        .character-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #e0e0e0;
        }

        .character-info {
            padding: 12px;
        }

        .character-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .character-role {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            text-transform: capitalize;
        }

        .selected-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .character-card.selected .selected-indicator {
            opacity: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff3b30;
        }

        .actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-top: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.7;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
        }

        .btn-regenerate {
            background: #ff9500;
            color: #ffffff;
            display: none;
        }

        .has-selection .btn-regenerate {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Выберите персонажей</h1>
        <p id="subtitle">Загрузка...</p>
    </div>

    <div id="gallery" class="gallery">
        <div class="loading">Загрузка персонажей...</div>
    </div>

    <div class="actions">
        <button class="btn btn-secondary" onclick="selectAll()">Выбрать всех</button>
        <button class="btn btn-regenerate" onclick="regenerateSelected()">Перегенерировать</button>
        <button class="btn btn-primary" onclick="confirmSelection()">Подтвердить</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // ✅ ИСПРАВЛЕНО: Правильный URL webhook
        const bookId = new URLSearchParams(window.location.search).get('book_id') || 1;
        const telegramUserId = tg.initDataUnsafe?.user?.id || 123456789;

        let characters = [];
        let selectedCharacters = new Set();

        // Маппинг ролей на русский
        const roleNames = {
            'protagonist': 'Главный герой',
            'antagonist': 'Антагонист',
            'supporting': 'Второстепенный',
            'mentor': 'Наставник',
            'sidekick': 'Напарник',
            'love_interest': 'Любовный интерес'
        };

        async function loadCharacters() {
            try {
                // ✅ ИСПРАВЛЕНО: Используем правильный URL с GET параметрами
                const response = await fetch(`https://fignetic-n8n.ru/webhook/6845fca0-206d-49fe-9202-334f079d92f0?book_id=${bookId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();
                characters = data.characters || [];

                renderGallery();
                updateSubtitle();
            } catch (error) {
                console.error('Error loading characters:', error);
                document.getElementById('gallery').innerHTML = `
                    <div class="error">Ошибка загрузки персонажей</div>
                `;
            }
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            
            if (characters.length === 0) {
                gallery.innerHTML = '<div class="loading">Персонажи не найдены</div>';
                return;
            }

            gallery.innerHTML = characters.map(char => `
                <div class="character-card" data-id="${char.id}" onclick="toggleCharacter(${char.id})">
                    <div class="selected-indicator">✓</div>
                    <img src="${char.reference_image_url}" alt="${char.name}" class="character-image" onerror="this.src='https://via.placeholder.com/200x200/e0e0e0/666666?text=${encodeURIComponent(char.name)}'">
                    <div class="character-info">
                        <div class="character-name">${char.name}</div>
                        <div class="character-role">${roleNames[char.role] || char.role}</div>
                    </div>
                </div>
            `).join('');
        }

        function toggleCharacter(charId) {
            if (selectedCharacters.has(charId)) {
                selectedCharacters.delete(charId);
            } else {
                selectedCharacters.add(charId);
            }

            const card = document.querySelector(`[data-id="${charId}"]`);
            card.classList.toggle('selected', selectedCharacters.has(charId));

            document.body.classList.toggle('has-selection', selectedCharacters.size > 0);
            updateSubtitle();
        }

        function selectAll() {
            characters.forEach(char => selectedCharacters.add(char.id));
            
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.add('selected');
            });

            document.body.classList.add('has-selection');
            updateSubtitle();
        }

        function updateSubtitle() {
            const subtitle = document.getElementById('subtitle');
            if (selectedCharacters.size === 0) {
                subtitle.textContent = `${characters.length} персонажей`;
            } else {
                subtitle.textContent = `Выбрано: ${selectedCharacters.size} из ${characters.length}`;
            }
        }

        function regenerateSelected() {
            if (selectedCharacters.size === 0) {
                tg.showAlert('Выберите персонажей для перегенерации');
                return;
            }

            tg.sendData(JSON.stringify({
                action: 'regenerate_characters',
                book_id: bookId,
                character_ids: Array.from(selectedCharacters)
            }));
            
            tg.close();
        }

        function confirmSelection() {
            tg.sendData(JSON.stringify({
                action: 'confirm_characters',
                book_id: bookId,
                selected_character_ids: Array.from(selectedCharacters)
            }));
            
            tg.close();
        }

        // Запуск загрузки при открытии
        loadCharacters();
    </script>
</body>
</html>
