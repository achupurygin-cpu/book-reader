<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–ª–µ—Ä–µ—è –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.7;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .character-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .character-card:active {
            transform: scale(0.98);
        }

        .character-card.selected {
            box-shadow: 0 0 0 3px var(--tg-theme-button-color, #3390ec);
        }

        .character-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            display: block;
        }

        .character-info {
            padding: 12px;
        }

        .character-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .character-role {
            font-size: 12px;
            opacity: 0.7;
            text-transform: capitalize;
        }

        .selection-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .character-card.selected .selection-badge {
            display: flex;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            font-size: 16px;
            opacity: 0.7;
        }

        .error {
            text-align: center;
            padding: 40px 20px;
            color: #ff3b30;
        }

        .bottom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 16px;
            border-top: 1px solid var(--tg-theme-hint-color, #e5e5ea);
            display: none;
        }

        .bottom-controls.visible {
            display: block;
        }

        .selected-count {
            text-align: center;
            margin-bottom: 12px;
            font-size: 14px;
            opacity: 0.7;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.7;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìö –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –∫–Ω–∏–≥–∏</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π –¥–ª—è —Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</p>
    </div>

    <div id="content">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π...</div>
    </div>

    <div class="bottom-controls" id="bottomControls">
        <div class="selected-count" id="selectedCount">–í—ã–±—Ä–∞–Ω–æ: 0</div>
        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="clearSelection()">–°–±—Ä–æ—Å–∏—Ç—å</button>
            <button class="btn btn-primary" onclick="regenerateSelected()">–†–µ–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('book_id');

        let selectedCharacters = new Set();
        let characters = [];

        // –°–ª–æ–≤–∞—Ä—å –ø–µ—Ä–µ–≤–æ–¥–∞ —Ä–æ–ª–µ–π
        const roleTranslations = {
            'protagonist': '–ì–ª–∞–≤–Ω—ã–π –≥–µ—Ä–æ–π',
            'antagonist': '–ê–Ω—Ç–∞–≥–æ–Ω–∏—Å—Ç',
            'supporting': '–í—Ç–æ—Ä–æ—Å—Ç–µ–ø–µ–Ω–Ω—ã–π',
            'minor': '–≠–ø–∏–∑–æ–¥–∏—á–µ—Å–∫–∏–π'
        };

        async function loadCharacters() {
            if (!bookId) {
                showError('–ù–µ —É–∫–∞–∑–∞–Ω ID –∫–Ω–∏–≥–∏');
                return;
            }

            try {
                const response = await fetch(`https://fignetic-n8n.ru/webhook/6845fca0-206d-49fe-9202-334f079d92f0?book_id=${bookId}`);
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }

                const data = await response.json();
                characters = data.characters || [];

                if (characters.length === 0) {
                    showError('–ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                    return;
                }

                renderCharacters();
            } catch (error) {
                console.error('Error loading characters:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π');
            }
        }

        function renderCharacters() {
            const content = document.getElementById('content');
            
            const gallery = document.createElement('div');
            gallery.className = 'gallery';

            characters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.dataset.characterId = character.id;
                card.onclick = () => toggleCharacter(character.id);

                // –ü–µ—Ä–µ–≤–æ–¥–∏–º —Ä–æ–ª—å –Ω–∞ —Ä—É—Å—Å–∫–∏–π
                const roleRu = roleTranslations[character.role] || character.role;

                card.innerHTML = `
                    <img src="${character.image_url}" alt="${character.name}" class="character-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3E?%3C/text%3E%3C/svg%3E'">
                    <div class="selection-badge">‚úì</div>
                    <div class="character-info">
                        <div class="character-name">${character.name}</div>
                        <div class="character-role">${roleRu}</div>
                    </div>
                `;

                gallery.appendChild(card);
            });

            content.innerHTML = '';
            content.appendChild(gallery);
        }

        function toggleCharacter(characterId) {
            const card = document.querySelector(`[data-character-id="${characterId}"]`);
            
            if (selectedCharacters.has(characterId)) {
                selectedCharacters.delete(characterId);
                card.classList.remove('selected');
            } else {
                selectedCharacters.add(characterId);
                card.classList.add('selected');
            }

            updateBottomControls();
        }

        function updateBottomControls() {
            const controls = document.getElementById('bottomControls');
            const countElement = document.getElementById('selectedCount');
            
            if (selectedCharacters.size > 0) {
                controls.classList.add('visible');
                countElement.textContent = `–í—ã–±—Ä–∞–Ω–æ: ${selectedCharacters.size}`;
            } else {
                controls.classList.remove('visible');
            }
        }

        function clearSelection() {
            selectedCharacters.clear();
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('selected');
            });
            updateBottomControls();
        }

        function regenerateSelected() {
            if (selectedCharacters.size === 0) {
                tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ–≥–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞');
                return;
            }

            const characterIds = Array.from(selectedCharacters);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç
            tg.sendData(JSON.stringify({
                action: 'regenerate_characters',
                book_id: bookId,
                character_ids: characterIds
            }));

            tg.close();
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="error">${message}</div>`;
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫ Telegram
        tg.MainButton.text = "–†–µ–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å";
        tg.MainButton.onClick(regenerateSelected);

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadCharacters();
    </script>
</body>
</html>
