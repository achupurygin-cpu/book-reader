
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–ª–µ—Ä–µ—è –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 24px;
            font-size: 15px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 80px;
        }

        .character-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .character-card:active {
            transform: scale(0.98);
        }

        .character-card.selected {
            box-shadow: 0 0 0 3px var(--tg-theme-button-color, #3390ec);
        }

        .character-card.selected::after {
            content: '‚úì';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            z-index: 10;
        }

        .character-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            display: block;
        }

        .character-info {
            padding: 12px;
        }

        .character-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .character-role {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
        }

        .actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 16px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 8px;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.8;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }

        .btn-regenerate {
            background: #FF9500;
            color: white;
            display: none;
        }

        .btn-regenerate.visible {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff3b30;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® –ì–∞–ª–µ—Ä–µ—è –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π</h1>
        <p class="subtitle" id="subtitle">–ó–∞–≥—Ä—É–∑–∫–∞...</p>

        <div class="gallery" id="gallery">
            <div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π...</div>
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-regenerate" id="regenerate-selected">
            üîÑ –ü–µ—Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö
        </button>
        <button class="btn btn-secondary" id="regenerate-all">
            üîÑ –ü–µ—Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ—Ö
        </button>
        <button class="btn btn-primary" id="approve-all">
            ‚úÖ –í—Å–µ –ø–æ–Ω—Ä–∞–≤–∏–ª–∏—Å—å!
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('book_id');

        let characters = [];
        let selectedCharacters = [];

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
        async function loadCharacters() {
            try {
                // –¢–í–û–ô WEBHOOK URL
                const response = await fetch(`https://fignetic-n8n.ru/webhook/6845fca0-206d-49fe-9202-334f079d92f0?book_id=${bookId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.characters || data.characters.length === 0) {
                    throw new Error('–ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                }
                
                characters = data.characters;
                renderGallery();
                
                document.getElementById('subtitle').textContent = 
                    `${characters.length} ${getCharacterWord(characters.length)} –≥–æ—Ç–æ–≤—ã`;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('gallery').innerHTML = 
                    `<div class="error">‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π<br><small>${error.message}</small></div>`;
            }
        }

        // –°–∫–ª–æ–Ω–µ–Ω–∏–µ —Å–ª–æ–≤–∞ "–ø–µ—Ä—Å–æ–Ω–∞–∂"
        function getCharacterWord(count) {
            const cases = [2, 0, 1, 1, 1, 2];
            const words = ['–ø–µ—Ä—Å–æ–Ω–∞–∂', '–ø–µ—Ä—Å–æ–Ω–∞–∂–∞', '–ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π'];
            return words[(count % 100 > 4 && count % 100 < 20) ? 2 : cases[Math.min(count % 10, 5)]];
        }

        // –†–µ–Ω–¥–µ—Ä–∏–º –≥–∞–ª–µ—Ä–µ—é
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.dataset.id = char.id;

                card.innerHTML = `
                    <img src="${char.reference_image_url || char.s3_url}" 
                         alt="${char.name}" 
                         class="character-image"
                         onerror="this.src='https://via.placeholder.com/300x400?text=–û—à–∏–±–∫–∞+–∑–∞–≥—Ä—É–∑–∫–∏'">
                    <div class="character-info">
                        <div class="character-name">${char.name}</div>
                        <div class="character-role">${char.role || '–ü–µ—Ä—Å–æ–Ω–∞–∂'}</div>
                    </div>
                `;

                card.addEventListener('click', () => toggleSelection(char.id, card));
                gallery.appendChild(card);
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞
        function toggleSelection(charId, cardElement) {
            const index = selectedCharacters.indexOf(charId);
            
            if (index > -1) {
                selectedCharacters.splice(index, 1);
                cardElement.classList.remove('selected');
            } else {
                selectedCharacters.push(charId);
                cardElement.classList.add('selected');
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
            const regenerateBtn = document.getElementById('regenerate-selected');
            if (selectedCharacters.length > 0) {
                regenerateBtn.classList.add('visible');
                regenerateBtn.textContent = 
                    `üîÑ –ü–µ—Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö (${selectedCharacters.length})`;
            } else {
                regenerateBtn.classList.remove('visible');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('approve-all').addEventListener('click', () => {
            tg.sendData(JSON.stringify({
                action: 'approve_all',
                book_id: bookId
            }));
            tg.close();
        });

        document.getElementById('regenerate-all').addEventListener('click', () => {
            tg.sendData(JSON.stringify({
                action: 'regenerate_all',
                book_id: bookId,
                character_ids: characters.map(c => c.id)
            }));
            tg.close();
        });

        document.getElementById('regenerate-selected').addEventListener('click', () => {
            tg.sendData(JSON.stringify({
                action: 'regenerate_selected',
                book_id: bookId,
                character_ids: selectedCharacters
            }));
            tg.close();
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadCharacters();
    </script>
</body>
</html>
