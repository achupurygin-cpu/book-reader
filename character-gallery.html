<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –∫–Ω–∏–≥–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 20px 100px 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            opacity: 0.9;
        }

        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .character-card {
            position: relative;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .character-card.selected {
            border-color: #4ade80;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .character-card.loading {
            pointer-events: none;
        }

        .character-image-container {
            position: relative;
            width: 100%;
            padding-top: 140%;
            background: rgba(0,0,0,0.2);
        }

        .character-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .character-info {
            padding: 15px;
        }

        .character-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        .character-role {
            font-size: 13px;
            opacity: 0.8;
            color: #e0e0e0;
        }

        .character-loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
            z-index: 20;
        }

        .character-card.loading .character-loader {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        .character-loader-text {
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            opacity: 0.9;
            line-height: 1.4;
            padding: 0 20px;
        }

        .checkmark {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            background: rgba(74, 222, 128, 0.95);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 15;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.5);
        }

        .character-card.selected .checkmark {
            display: flex;
        }

        .actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .actions-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-regenerate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-regenerate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-confirm {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            display: none;
        }

        .btn-confirm.show {
            display: flex;
        }

        .btn-confirm:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.4);
        }

        @media (max-width: 768px) {
            .characters-grid {
                gap: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .btn {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –∫–Ω–∏–≥–∏</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π –¥–ª—è –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</p>
        </div>

        <div id="loading" class="loading">
            –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π...
        </div>

        <div id="characters-grid" class="characters-grid" style="display: none;"></div>
    </div>

    <div class="actions">
        <div class="actions-container">
            <button id="btn-regenerate" class="btn btn-regenerate">
                <span>üîÑ –ü–µ—Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≤—Å—ë</span>
            </button>
            <button id="btn-confirm" class="btn btn-confirm">
                <span>‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</span>
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const GET_CHARACTERS_URL = 'https://fignetic-n8n.ru/webhook/6845fca0-206d-49fe-9202-334f079d92f0';
        const PROCESS_CHARACTER_URL = 'https://fignetic-n8n.ru/webhook/bb855bc5-ff94-4a4e-ad53-56f9497610f8';

        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('book_id');
        const userId = tg.initDataUnsafe?.user?.id;

        let selectedCharacterIds = [];
        let isRegenerating = false;
        let pollingInterval = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
        async function loadCharacters() {
            try {
                const response = await fetch(`${GET_CHARACTERS_URL}?book_id=${bookId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();
                
                if (!data.characters || data.characters.length === 0) {
                    throw new Error('–ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                }

                displayCharacters(data.characters);
            } catch (error) {
                console.error('Error loading characters:', error);
                document.getElementById('loading').innerHTML = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
        function displayCharacters(characters) {
            document.getElementById('loading').style.display = 'none';
            const grid = document.getElementById('characters-grid');
            grid.style.display = 'grid';
            
            // –ï—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏, –æ–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            if (grid.children.length === characters.length) {
                characters.forEach((character, index) => {
                    const card = grid.children[index];
                    const img = card.querySelector('.character-image');
                    if (img && img.src !== character.s3_url) {
                        img.src = character.s3_url;
                        card.classList.remove('loading');
                    }
                });
            } else {
                // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏
                grid.innerHTML = '';
                characters.forEach((character) => {
                    const card = createCharacterCard(character);
                    grid.appendChild(card);
                });
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
        function createCharacterCard(character) {
            const card = document.createElement('div');
            card.className = 'character-card';
            card.dataset.characterId = character.id;
            
            const roleNames = {
                'main': '–ì–ª–∞–≤–Ω—ã–π',
                'secondary': '–í—Ç–æ—Ä–æ—Å—Ç–µ–ø–µ–Ω–Ω—ã–π',
                'antagonist': '–ê–Ω—Ç–∞–≥–æ–Ω–∏—Å—Ç',
                'supporting': '–í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–π'
            };
            
            card.innerHTML = `
                <div class="character-image-container">
                    <img src="${character.s3_url || character.reference_image_url}" 
                         alt="${character.name}" 
                         class="character-image">
                    <div class="checkmark">‚úì</div>
                    <div class="character-loader">
                        <div class="spinner"></div>
                        <div class="character-loader-text">–ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º<br>–ø–µ—Ä—Å–æ–Ω–∞–∂–∞...</div>
                    </div>
                </div>
                <div class="character-info">
                    <div class="character-name">${character.name}</div>
                    <div class="character-role">${roleNames[character.role] || character.role}</div>
                </div>
            `;

            card.addEventListener('click', () => selectCharacter(character.id));
            
            return card;
        }

        // –í—ã–±–æ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
        function selectCharacter(characterId) {
            if (isRegenerating) return;

            const card = document.querySelector(`[data-character-id="${characterId}"]`);
            if (!card) return;

            if (card.classList.contains('selected')) {
                // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                card.classList.remove('selected');
                selectedCharacterIds = selectedCharacterIds.filter(id => id !== characterId);
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                card.classList.add('selected');
                selectedCharacterIds.push(characterId);
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å"
            if (selectedCharacterIds.length > 0) {
                document.getElementById('btn-confirm').classList.add('show');
                document.getElementById('btn-regenerate').style.display = 'none';
            } else {
                document.getElementById('btn-confirm').classList.remove('show');
                document.getElementById('btn-regenerate').style.display = 'flex';
            }
        }

        // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
        async function confirmSelection() {
            if (selectedCharacterIds.length === 0) return;

            isRegenerating = true;
            document.getElementById('btn-confirm').disabled = true;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –ù–ê –í–´–ë–†–ê–ù–ù–´–• –∫–∞—Ä—Ç–æ—á–∫–∞—Ö
            selectedCharacterIds.forEach(characterId => {
                const card = document.querySelector(`[data-character-id="${characterId}"]`);
                if (card) {
                    card.classList.add('loading');
                    card.classList.remove('selected');
                }
            });

            try {
                const response = await fetch(PROCESS_CHARACTER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'regenerate',
                        book_id: bookId,
                        character_ids: selectedCharacterIds,
                        user_id: userId,
                        telegram_data: tg.initDataUnsafe
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // –ó–∞–ø—É—Å–∫–∞–µ–º polling –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–æ–≤—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                    startPolling();
                } else {
                    throw new Error(data.message || '–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏');
                }
            } catch (error) {
                console.error('Error confirming:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π');
                
                selectedCharacterIds.forEach(characterId => {
                    const card = document.querySelector(`[data-character-id="${characterId}"]`);
                    if (card) card.classList.remove('loading');
                });
                
                isRegenerating = false;
                document.getElementById('btn-confirm').disabled = false;
            }
        }

        // –ü–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è –≤—Å–µ—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
        async function regenerateAll() {
            if (isRegenerating) return;

            isRegenerating = true;
            document.getElementById('btn-regenerate').disabled = true;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –ù–ê –í–°–ï–• –∫–∞—Ä—Ç–æ—á–∫–∞—Ö
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.add('loading');
                card.classList.remove('selected');
            });

            selectedCharacterIds = [];

            try {
                const response = await fetch(PROCESS_CHARACTER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'regenerate_all',
                        book_id: bookId,
                        user_id: userId,
                        telegram_data: tg.initDataUnsafe
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // –ó–∞–ø—É—Å–∫–∞–µ–º polling –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–æ–≤—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                    startPolling();
                } else {
                    throw new Error(data.message || '–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏');
                }
            } catch (error) {
                console.error('Error regenerating:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π');
                
                document.querySelectorAll('.character-card').forEach(card => {
                    card.classList.remove('loading');
                });
                
                isRegenerating = false;
                document.getElementById('btn-regenerate').disabled = false;
            }
        }

        // Polling –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–æ–≤—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        function startPolling() {
            let pollCount = 0;
            const maxPolls = 60; // 2 –º–∏–Ω—É—Ç—ã –º–∞–∫—Å–∏–º—É–º
            let previousUrls = new Map();

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–µ URL
            document.querySelectorAll('.character-image').forEach(img => {
                const card = img.closest('.character-card');
                const characterId = card.dataset.characterId;
                previousUrls.set(characterId, img.src);
            });

            pollingInterval = setInterval(async () => {
                pollCount++;

                try {
                    const response = await fetch(`${GET_CHARACTERS_URL}?book_id=${bookId}`, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    const data = await response.json();
                    
                    if (data.characters && data.characters.length > 0) {
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∏–∑–º–µ–Ω–∏–ª–∏—Å—å –ª–∏ URL –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
                        let hasChanged = false;
                        
                        data.characters.forEach(character => {
                            const oldUrl = previousUrls.get(String(character.id));
                            const newUrl = character.s3_url || character.reference_image_url;
                            
                            if (oldUrl && oldUrl !== newUrl) {
                                hasChanged = true;
                            }
                        });
                        
                        if (hasChanged) {
                            // –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –æ–±–Ω–æ–≤–∏–ª–∏—Å—å!
                            displayCharacters(data.characters);
                            stopPolling();
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }

                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º polling –ø–æ—Å–ª–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø–æ–ø—ã—Ç–æ–∫
                if (pollCount >= maxPolls) {
                    stopPolling();
                    alert('–í—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∏—Å—Ç–µ–∫–ª–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                }
            }, 2000); // –ö–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ polling
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
            
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('loading');
            });
            
            isRegenerating = false;
            selectedCharacterIds = [];
            document.getElementById('btn-regenerate').disabled = false;
            document.getElementById('btn-confirm').classList.remove('show');
            document.getElementById('btn-regenerate').style.display = 'flex';
        }

        // Event listeners
        document.getElementById('btn-regenerate').addEventListener('click', regenerateAll);
        document.getElementById('btn-confirm').addEventListener('click', confirmSelection);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (!bookId) {
            document.getElementById('loading').innerHTML = '‚ùå ID –∫–Ω–∏–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω';
        } else {
            loadCharacters();
        }

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', () => {
            stopPolling();
        });
    </script>
</body>
</html>
