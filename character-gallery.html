<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея персонажей</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 100px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .character-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .character-card:active {
            transform: scale(0.95);
        }

        .character-card.selected {
            outline: 3px solid var(--tg-theme-button-color, #0088cc);
        }

        .character-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            display: block;
        }

        .character-info {
            padding: 12px;
        }

        .character-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.3;
        }

        .character-role {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .error {
            text-align: center;
            padding: 40px 20px;
            color: #ff3b30;
        }

        /* Кнопка ВНИЗУ под галереей */
        .button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 12px 16px;
            border-top: 1px solid var(--tg-theme-hint-color, rgba(0, 0, 0, 0.1));
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn:active {
            opacity: 0.7;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Персонажи книги</h1>
        <p id="subtitle">Загрузка...</p>
    </div>

    <div id="gallery" class="gallery">
        <div class="loading">
            <p>Загружаем персонажей...</p>
        </div>
    </div>

    <!-- Одна кнопка ВНИЗУ -->
    <div class="button-container" id="buttonContainer">
        <button class="btn" id="actionBtn">
            Подтвердить
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.show();
        tg.BackButton.onClick(() => tg.close());

        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('book_id');
        let selectedCharacters = new Set();

        // Перевод ролей на русский
        const roleTranslations = {
            'protagonist': 'Главный герой',
            'antagonist': 'Антагонист',
            'supporting': 'Второстепенный',
            'minor': 'Эпизодический'
        };

        function translateRole(role) {
            return roleTranslations[role] || role;
        }

        async function loadCharacters() {
            try {
                const response = await fetch(`https://fignetic-n8n.ru/webhook/6845fca0-206d-49fe-9202-334f079d92f0?book_id=${bookId}`);
                
                if (!response.ok) {
                    throw new Error('Ошибка загрузки персонажей');
                }

                const data = await response.json();
                
                if (!data.characters || data.characters.length === 0) {
                    document.getElementById('gallery').innerHTML = '<div class="error">Персонажи не найдены</div>';
                    return;
                }

                document.getElementById('subtitle').textContent = `Выберите персонажей для перегенерации`;
                renderCharacters(data.characters);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('gallery').innerHTML = `<div class="error">Ошибка: ${error.message}</div>`;
            }
        }

        function renderCharacters(characters) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            characters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.dataset.characterId = character.id;

                card.innerHTML = `
                    <img src="${character.reference_image_url}" alt="${character.name}" class="character-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 200 200%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2220%22%3EНет фото%3C/text%3E%3C/svg%3E'">
                    <div class="character-info">
                        <div class="character-name">${character.name}</div>
                        <div class="character-role">${translateRole(character.role)}</div>
                    </div>
                `;

                card.addEventListener('click', () => toggleSelection(card, character.id));
                gallery.appendChild(card);
            });

            updateButton();
        }

        function toggleSelection(card, characterId) {
            if (selectedCharacters.has(characterId)) {
                selectedCharacters.delete(characterId);
                card.classList.remove('selected');
            } else {
                selectedCharacters.add(characterId);
                card.classList.add('selected');
            }
            updateButton();
        }

        function updateButton() {
            const actionBtn = document.getElementById('actionBtn');

            if (selectedCharacters.size > 0) {
                actionBtn.textContent = `Перегенерировать выбранных (${selectedCharacters.size})`;
            } else {
                actionBtn.textContent = 'Подтвердить';
            }
        }

        document.getElementById('actionBtn').addEventListener('click', () => {
            if (selectedCharacters.size > 0) {
                // Перегенерация выбранных персонажей
                tg.sendData(JSON.stringify({
                    action: 'regenerate',
                    character_ids: Array.from(selectedCharacters)
                }));
            } else {
                // Продолжить без изменений
                tg.sendData(JSON.stringify({
                    action: 'continue',
                    book_id: bookId
                }));
            }
            tg.close();
        });

        loadCharacters();
    </script>
</body>
</html>
